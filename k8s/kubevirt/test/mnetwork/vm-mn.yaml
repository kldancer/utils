apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm-multus-demo
  namespace: default
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm-multus-demo
    spec:
      domain:
        cpu:
          cores: 1
        resources:
          requests:
            memory: 512Mi
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}       # 主网卡使用默认 kube-ovn 网络
#            - name: ovn-net1
#              bridge: {}           # 第二张网卡使用 bridge 模式
      networks:
        - name: default
          pod: {}                  # 绑定默认网络（kube-ovn）
#        - name: ovn-net1
#          multus:
#            networkName: net1
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/kubevirt/cirros-container-disk-demo
