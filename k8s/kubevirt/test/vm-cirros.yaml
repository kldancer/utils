apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm-cirros
  namespace: default
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm-cirros
    spec:
      domain:
        cpu:
          cores: 1
        resources:
          requests:
            memory: 512Mi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          containerDisk:
            image: quay.io/kubevirt/cirros-container-disk-demo
      terminationGracePeriodSeconds: 0
