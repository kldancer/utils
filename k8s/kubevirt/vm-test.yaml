apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: centos7-vm
  namespace: default
spec:
  running: true   # 创建后立即启动，设置为 false 则创建但不启动
  template:
    metadata:
      labels:
        kubevirt.io/domain: centos7-vm
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: centos7-dv   # DataVolume 的名字就是生成的 PVC 名
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              users:
                - name: kubevirt
                  sudo: ALL=(ALL) NOPASSWD:ALL
                  groups: users, wheel
                  ssh_authorized_keys:
                    - ssh-rsa AAAA...your_public_key_here
              disable_root: false
              chpasswd:
                list: |
                  root:CentOS123!
                expire: False
              ssh_pwauth: true

