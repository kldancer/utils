apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: ykl
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        ovn.kubernetes.io/logical_switch: subnet-gzu07a0k
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
      nodeSelector:
        kubernetes.io/hostname: node152
